<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator HPP Restoran</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom scrollbar untuk mobile */
        @media (max-width: 640px) {
            .ingredient-item {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
        /* Custom styling for radio buttons */
        .margin-option {
            display: none;
        }
        .margin-label {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .margin-option:checked + .margin-label {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gradient-to-r from-green-600 to-green-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 sm:py-6">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold flex items-center">
                <svg class="w-6 h-6 sm:w-8 sm:h-8 mr-2 sm:mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                Kalkulator HPP Restoran
            </h1>
            <p class="text-green-100 text-sm sm:text-base">Hitung Harga Pokok Produksi menu Anda dengan akurat dan mudah.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 sm:py-8">
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 lg:gap-8">
            
            <!-- Form Input -->
            <section class="xl:col-span-2 bg-white p-4 sm:p-6 rounded-xl shadow-md">
                <h2 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-gray-800">Input Resep & Biaya</h2>
                
                <form id="hpp-form">
                    <!-- Nama Menu -->
                    <div class="mb-4">
                        <label for="menu-name" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Nama Menu</label>
                        <input type="text" id="menu-name" class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base" placeholder="Contoh: Nasi Goreng Spesial" required>
                    </div>

                    <!-- Daftar Bahan -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Daftar Bahan</label>
                        <div id="ingredients-list" class="space-y-3">
                            <!-- Bahan akan ditambahkan di sini oleh JavaScript -->
                        </div>
                        <button type="button" id="add-ingredient-btn" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 text-sm sm:text-base w-full sm:w-auto">
                            + Tambah Bahan
                        </button>
                    </div>

                    <!-- Biaya Tambahan -->
                    <div class="mb-6">
                        <label for="overhead-cost" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base">Biaya Tambahan (Overhead, Gas, Listrik, dll)</label>
                        <input type="number" id="overhead-cost" class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base" placeholder="Contoh: 5000" value="0">
                    </div>

                    <!-- Tombol Aksi -->
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                        <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 text-sm sm:text-base">
                            Hitung HPP
                        </button>
                        <button type="button" id="save-recipe-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 text-sm sm:text-base">
                            Simpan Resep
                        </button>
                    </div>
                </form>
            </section>

            <!-- Hasil Perhitungan -->
            <section class="bg-white p-4 sm:p-6 rounded-xl shadow-md h-fit">
                <h2 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-gray-800">Hasil Perhitungan</h2>
                <div id="result-container" class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-600 text-sm sm:text-base">Total Bahan Baku:</span>
                        <span id="total-ingredients" class="font-bold text-base sm:text-lg">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600 text-sm sm:text-base">Biaya Tambahan:</span>
                        <span id="total-overhead" class="font-bold text-base sm:text-lg">Rp 0</span>
                    </div>
                    <hr>
                    <div class="flex justify-between">
                        <span class="text-lg sm:text-xl font-semibold text-gray-800">HPP Akhir:</span>
                        <span id="final-hpp" class="text-xl sm:text-2xl font-bold text-green-600">Rp 0</span>
                    </div>
                    <hr>
                    <div class="bg-blue-50 p-3 sm:p-4 rounded-lg">
                        <p class="text-xs sm:text-sm text-gray-600 mb-2">Pilih Margin Keuntungan:</p>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <div class="relative">
                                <input type="radio" id="margin-3x" name="margin" value="3" class="margin-option" checked>
                                <label for="margin-3x" class="margin-label px-3 py-1 border border-gray-300 rounded-md text-sm font-medium">3x</label>
                            </div>
                            <div class="relative">
                                <input type="radio" id="margin-4x" name="margin" value="4" class="margin-option">
                                <label for="margin-4x" class="margin-label px-3 py-1 border border-gray-300 rounded-md text-sm font-medium">4x</label>
                            </div>
                            <div class="relative">
                                <input type="radio" id="margin-5x" name="margin" value="5" class="margin-option">
                                <label for="margin-5x" class="margin-label px-3 py-1 border border-gray-300 rounded-md text-sm font-medium">5x</label>
                            </div>
                            <div class="relative">
                                <input type="radio" id="margin-6x" name="margin" value="6" class="margin-option">
                                <label for="margin-6x" class="margin-label px-3 py-1 border border-gray-300 rounded-md text-sm font-medium">6x</label>
                            </div>
                        </div>
                        <p class="text-xs sm:text-sm text-gray-600 mb-1">Saran Harga Jual:</p>
                        <p id="suggested-price" class="text-lg sm:text-xl font-bold text-blue-600">Rp 0</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Resep Tersimpan -->
        <section class="mt-8 sm:mt-12 bg-white p-4 sm:p-6 rounded-xl shadow-md">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-gray-800">Resep Tersimpan</h2>
            <div id="saved-recipes-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
                <!-- Resep tersimpan akan ditampilkan di sini -->
                <p class="col-span-full text-gray-500 text-center text-sm sm:text-base">Belum ada resep yang disimpan.</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ingredientsList = document.getElementById('ingredients-list');
            const addIngredientBtn = document.getElementById('add-ingredient-btn');
            const hppForm = document.getElementById('hpp-form');
            const saveRecipeBtn = document.getElementById('save-recipe-btn');
            const savedRecipesContainer = document.getElementById('saved-recipes-container');
            const marginOptions = document.querySelectorAll('input[name="margin"]');

            let ingredientCount = 0;

            // Fungsi untuk membuat elemen bahan baru
            function createIngredientElement(id) {
                const div = document.createElement('div');
                div.className = 'ingredient-item flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 items-start sm:items-center';
                div.innerHTML = `
                    <input type="text" placeholder="Nama bahan (ex: Daging Ayam)" class="ingredient-name w-full sm:flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" required>
                    <div class="flex space-x-2 w-full sm:w-auto">
                        <input type="number" placeholder="Qty" class="ingredient-qty w-20 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" required>
                        <select class="ingredient-unit px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
                            <option value="kg">kg</option>
                            <option value="gram">gram</option>
                            <option value="liter">liter</option>
                            <option value="ml">ml</option>
                            <option value="pcs">pcs</option>
                            <option value="sendok">sendok</option>
                        </select>
                        <input type="number" placeholder="Harga/satuan" class="ingredient-price w-24 sm:w-32 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" required>
                    </div>
                    <button type="button" onclick="this.parentElement.remove()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-lg transition duration-300 text-sm w-full sm:w-auto">X</button>
                `;
                return div;
            }

            // Tambahkan bahan pertama saat halaman dimuat
            if (ingredientCount === 0) {
                ingredientsList.appendChild(createIngredientElement(ingredientCount++));
            }

            // Event listener untuk tombol tambah bahan
            addIngredientBtn.addEventListener('click', () => {
                ingredientsList.appendChild(createIngredientElement(ingredientCount++));
            });

            // Event listener untuk form submit (hitung HPP)
            hppForm.addEventListener('submit', (e) => {
                e.preventDefault();
                calculateHPP();
            });

            // Event listener untuk perubahan margin
            marginOptions.forEach(option => {
                option.addEventListener('change', () => {
                    calculateHPP();
                });
            });

            // Fungsi untuk menghitung HPP
            function calculateHPP() {
                let totalIngredientCost = 0;
                const ingredientItems = document.querySelectorAll('.ingredient-item');

                ingredientItems.forEach(item => {
                    const qty = parseFloat(item.querySelector('.ingredient-qty').value) || 0;
                    const price = parseFloat(item.querySelector('.ingredient-price').value) || 0;
                    totalIngredientCost += qty * price;
                });

                const overheadCost = parseFloat(document.getElementById('overhead-cost').value) || 0;
                const finalHpp = totalIngredientCost + overheadCost;
                
                // Dapatkan nilai margin yang dipilih
                const selectedMargin = parseFloat(document.querySelector('input[name="margin"]:checked').value);
                const suggestedPrice = finalHpp * selectedMargin;

                // Tampilkan hasil
                document.getElementById('total-ingredients').innerText = `Rp ${totalIngredientCost.toLocaleString('id-ID')}`;
                document.getElementById('total-overhead').innerText = `Rp ${overheadCost.toLocaleString('id-ID')}`;
                document.getElementById('final-hpp').innerText = `Rp ${finalHpp.toLocaleString('id-ID')}`;
                document.getElementById('suggested-price').innerText = `Rp ${suggestedPrice.toLocaleString('id-ID')}`;
            }
            
            // Fungsi untuk menyimpan resep
            saveRecipeBtn.addEventListener('click', () => {
                const menuName = document.getElementById('menu-name').value;
                if (!menuName) {
                    alert('Silakan masukkan nama menu terlebih dahulu.');
                    return;
                }

                // Hitung HPP dulu untuk mendapatkan nilai terkini
                calculateHPP();

                const ingredients = [];
                document.querySelectorAll('.ingredient-item').forEach(item => {
                    ingredients.push({
                        name: item.querySelector('.ingredient-name').value,
                        qty: item.querySelector('.ingredient-qty').value,
                        unit: item.querySelector('.ingredient-unit').value,
                        price: item.querySelector('.ingredient-price').value
                    });
                });

                // Dapatkan nilai margin yang dipilih
                const selectedMargin = parseFloat(document.querySelector('input[name="margin"]:checked').value);

                const recipe = {
                    id: Date.now(),
                    name: menuName,
                    ingredients: ingredients,
                    overhead: document.getElementById('overhead-cost').value,
                    hpp: document.getElementById('final-hpp').innerText,
                    margin: selectedMargin,
                    suggestedPrice: document.getElementById('suggested-price').innerText
                };

                // Ambil resep lama dari localStorage
                let savedRecipes = JSON.parse(localStorage.getItem('restaurantRecipes')) || [];
                savedRecipes.push(recipe);
                
                // Simpan resep baru ke localStorage
                localStorage.setItem('restaurantRecipes', JSON.stringify(savedRecipes));

                alert('Resep berhasil disimpan!');
                displaySavedRecipes();
            });

            // Fungsi untuk menampilkan resep yang tersimpan
            function displaySavedRecipes() {
                const savedRecipes = JSON.parse(localStorage.getItem('restaurantRecipes')) || [];
                
                if (savedRecipes.length === 0) {
                    savedRecipesContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center text-sm sm:text-base">Belum ada resep yang disimpan.</p>';
                    return;
                }

                savedRecipesContainer.innerHTML = '';
                savedRecipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-50 p-3 sm:p-4 rounded-lg shadow border border-gray-200 relative';
                    card.innerHTML = `
                        <button onclick="deleteRecipe(${recipe.id})" class="absolute top-2 right-2 text-red-500 hover:text-red-700 font-bold text-sm sm:text-base">X</button>
                        <h3 class="font-bold text-base sm:text-lg mb-2 pr-6">${recipe.name}</h3>
                        <p class="text-xs sm:text-sm text-gray-600">HPP: <span class="font-semibold">${recipe.hpp}</span></p>
                        <p class="text-xs sm:text-sm text-gray-600">Margin: <span class="font-semibold">${recipe.margin}x</span></p>
                        <p class="text-xs sm:text-sm text-gray-600">Saran Jual: <span class="font-semibold text-blue-600">${recipe.suggestedPrice}</span></p>
                    `;
                    savedRecipesContainer.appendChild(card);
                });
            }

            // Fungsi untuk menghapus resep (didefinisikan di global scope agar bisa dipanggil dari onclick)
            window.deleteRecipe = function(id) {
                if (confirm('Apakah Anda yakin ingin menghapus resep ini?')) {
                    let savedRecipes = JSON.parse(localStorage.getItem('restaurantRecipes')) || [];
                    savedRecipes = savedRecipes.filter(recipe => recipe.id !== id);
                    localStorage.setItem('restaurantRecipes', JSON.stringify(savedRecipes));
                    displaySavedRecipes();
                }
            }

            // Tampilkan resep yang tersimpan saat halaman dimuat
            displaySavedRecipes();
        });
    </script>
</body>
</html>
